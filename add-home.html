
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 1rem;
    }

    .navbar {
      background: #e53e3e;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #e53e3e;
      border-radius: 5px;
    }

    h1, h2 {
      color: #e53e3e;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 1rem 0;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .card-location {
      color: #555;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/">Go to Home</a>
    <a href="/add-home">Add Home</a>
  </div>

  <form action="/submit" method="POST">
    <div class="card-body">
      <label for="houseName">House Name</label>
      <input type="text" id="houseName" name="houseName" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="price">Price per Night ($)</label>
      <input type="number" id="price" name="price" required>

      <label for="rating">Rating (0â€“5)</label>
      <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>

      <label for="photoURL">Photo URL</label>
      <input type="url" id="photoURL" name="photoURL" required>

      <button type="submit">Submit Home</button>
    </div>
  </form>

</body>
</html>
